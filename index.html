<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="stop-watch-container">
        <h2 class="title">Stop watch</h2>
        <div class="stop-watch">
            <div class="digit-wrapper">
                <h1 id="hours">00</h1>
            </div>
            <div class="digit-wrapper">
                <h1 id="minutes">00</h1>
            </div>
            <div class="digit-wrapper">
                <h1 id="seconds">00</h1>
            </div>
            <div class="digit-wrapper">
                <h1 id="miliSeconds">00</h1>
            </div>
        </div>
        <div class="stop-watch-btns">
            <button class="watch-btn" id="startBtn">Start</button>
            <button class="watch-btn" id="resetBtn">Reset</button>
            <button class="watch-btn" id="stopBtn">Stop</button>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
